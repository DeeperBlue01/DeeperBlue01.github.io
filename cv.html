<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CV de Massyl CHAKER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Charger le CV initial en français au chargement de la page
            var lang = 'fr';
            loadCV(lang);
            
            // Gérer le changement de langue
            $('#lang-select').change(function() {
                lang = $(this).val();
                loadCV(lang);
            });

            // Fonction pour charger le CV en fonction de la langue sélectionnée
            function loadCV(lang) {
                $.ajax({
                    type: "GET",
                    url: "transform.php", // Endpoint pour la transformation XML -> HTML
                    data: { lang: lang },
                    success: function(response) {
                        $('#cv-content').html(response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Erreur lors du chargement du CV: ' + error);
                    }
                });
            }
        });
    </script>
</head>
<body>
    <h1>CV de Massyl CHAKER</h1>
    
    <!-- Sélecteur de langue -->
    <label for="lang-select">Choisir la langue du CV:</label>
    <select id="lang-select">
        <option value="fr">Français</option>
        <option value="jp">日本語 (Japonais)</option>
        <option value="pol">Polski (Polonais)</option>
    </select>
    
    <div id="cv-content">
        <!-- Contenu du CV inséré via XSLT -->
    </div>

    <!-- Chargement initial du CV en français -->
    <script>
        // Décommentez cette ligne pour charger le CV initial en français
        // loadCV('fr');
    </script>
</body>
</html>
